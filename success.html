<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>決済完了 | Appicel</title>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    .ok {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #10b98140;
      border-radius: 12px;
      padding: 20px;
    }
    .ng {
      background: #fff5f5;
      color: #7f1d1d;
      border: 1px solid #ef444440;
      border-radius: 12px;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid #1113;
      padding: 10px 14px;
      text-decoration: none;
      color: #111;
    }
    .muted {
      opacity: .6;
      font-size: 12px;
    }
    pre {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      padding: 10px;
      border-radius: 8px;
      overflow: auto;
      text-align: left;
    }
  </style>
</head>
<body>
<main>
  <h1>決済が完了しました</h1>
  <div id="msg" class="ok">反映処理中です…（数秒お待ちください）</div>
  <a href="/" class="btn">トップに戻る</a>
  <details style="margin-top:16px">
    <summary class="muted">デバッグ情報（開発用）</summary>
    <pre id="debug"></pre>
  </details>
</main>

<script>
(async function handleSuccess(){
  const p = new URLSearchParams(location.search);
  const sessionId = p.get('session_id');
  const msg = document.getElementById('msg');
  const debug = document.getElementById('debug');

  if(!sessionId){
    msg.className = 'ng';
    msg.textContent = 'session_id が見つかりません。';
    return;
  }

  let data;
  try {
    const url = '/.netlify/functions/retrieve-session?session_id=' + encodeURIComponent(sessionId);
    const res = await fetch(url, { headers: { 'Accept': 'application/json' }});
    data = await res.json();
    debug.textContent = JSON.stringify(data, null, 2);
  } catch(e) {
    msg.className = 'ng';
    msg.textContent = 'サーバー応答の解析に失敗しました。';
    return;
  }

  // セッション切れ対応
  if (data?.error?.code === 'checkout_not_active_session') {
    msg.className = 'ng';
    msg.innerHTML = '<strong>この決済セッションは無効または期限切れです。</strong><br>もう一度購入ページからお試しください。';
    return;
  }

  // 決済完了確認
  const isPaid = data.paid === true || data.payment_status === 'paid';
  if (!isPaid || !data?.metadata) {
    msg.className = 'ng';
    msg.textContent = '未決済またはメタデータ不足のため反映できませんでした。';
    return;
  }

  // LocalStorage更新
  try {
    const STORE_KEY = 'pixelWallFan32';
    const DUR = { '1d': 86400, '7d': 86400*7, '30d': 86400*30 };
    const db = JSON.parse(localStorage.getItem(STORE_KEY) || '{}');

    const m = data.metadata;
    const key = m.cellKey;
    if(!key) throw new Error('cellKey missing');

    const now = Date.now();
    db[key] = {
      t: m.title || '',
      img: '',
      imgData: null,
      url: m.url || '',
      desc: m.desc || '',
      tier: m.tier || 'normal',
      createdAt: now,
      durationSec: DUR[m.period] || DUR['1d']
    };

    localStorage.setItem(STORE_KEY, JSON.stringify(db));

    msg.className = 'ok';
    msg.innerHTML = 'セルへの反映が完了しました！トップへ戻ります…';

    // ✅ キャッシュを無視してリダイレクト（これが1の修正版）
    setTimeout(() => {
      location.replace('/?ts=' + Date.now());
    }, 1200);

  } catch(err) {
    console.error(err);
    msg.className = 'ng';
    msg.textContent = 'ローカル保存に失敗しました。';
  }
})();
</script>
</body>
</html>
